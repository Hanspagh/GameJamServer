<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>INSERT SOMETHING HERE</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>

<div class="container">
    <div class="row" style="margin-top: 50px">
        <div class="col-md-6">
            <iframe src="https://player.twitch.tv/?channel=shakeron" frameborder="0" allowfullscreen="true" scrolling="no" height="512" width="512"></iframe>
        </div>

        <div class="col-md-6">
            <div>
                <h3>Coins earned:</h3>
                <span id="coins">0</span> <i class="fa fa-usd" aria-hidden="true"></i>
            </div>
            <div style="margin-top: 50px">
                <form action="/api/monsters" method="POST">
                    <input name="id" type="number" step="1" placeholder="Monster Id">
                    <input name="x" type="number" step="1" placeholder="x coordinate">
                    <input name="y" type="number" step="1" placeholder="y coordinate"><br><br>
                    <p>
                    <input id="submitButton" disabled type="submit" value="Insert monster!"><br>
                    </p>
                    <p>It costs <span id="monsterPrice"></span> <i class="fa fa-usd" aria-hidden="true"></i></p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
